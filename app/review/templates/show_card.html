{% extends "base.html" %}

{% block title %}Review Card{% endblock %}
{% block heading %}Review Card{% endblock %}
{% block content %}
<style>
    .flashcard {
        width: 500px;  /* Adjust the width as needed */
        height: 300px; /* Adjust the height as needed */
        margin: 0 auto; /* Center the flashcard */
        padding: 2rem;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        text-align: center;
        position: relative; /* Required for flipping */
        transform-style: preserve-3d;
        transition: transform 0.6s;
    }
    .flashcard.flipped {
        transform: rotateY(180deg);
    }
    .flashcard .front, .flashcard .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .flashcard .back {
        transform: rotateY(180deg);
    }
    .review-buttons {
        display: flex;
        justify-content: center; /* Center the buttons */
        margin-top: 1.5rem;
    }
    .review-buttons form {
        margin: 0 10px; /* Add space between the buttons */
    }
</style>
<div class="flashcard" id="flashcard">
    <div class="front">
        <div>
            <div>{{ card.front }}</div>
            <button class="btn btn-primary mt-3" onclick="toggleAnswer()">Show Answer (Spacebar)</button>
        </div>
    </div>
    <div class="back">
        <div>{{ card.back }}</div>
    </div>
</div>
<div class="review-buttons">
    <form action="{{ url_for('review.process_review', card_id=card.card_id) }}" method="post">
        <input type="hidden" name="correct" value="1">
        <button type="submit" class="btn btn-success">Correct</button>
    </form>
    <form action="{{ url_for('review.process_review', card_id=card.card_id) }}" method="post">
        <input type="hidden" name="correct" value="0">
        <button type="submit" class="btn btn-danger">Incorrect</button>
    </form>
</div>

<script>
    function toggleAnswer() {
        var flashcard = document.getElementById('flashcard');
        flashcard.classList.toggle('flipped');
    }
    document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
            toggleAnswer();
        }
    });
</script>
{% endblock %}
