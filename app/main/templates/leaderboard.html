<!-- leaderboard.html -->
{% extends "base.html" %}
{% block title %}Leaderboard{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Leaderboard</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
