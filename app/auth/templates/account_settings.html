<!-- templates/account_settings.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Account Settings</h2>
    <hr>

    <!-- Leaderboard Preferences -->
    <div class="mt-3">
        <h4>Leaderboard Preferences</h4>
        <form method="POST" action="{{ url_for('auth.update_leaderboard_preference') }}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="optOutLeaderboard" name="opt_out_leaderboard"
       {% if not current_user.show_on_leaderboard %}checked{% endif %}>

                <label class="form-check-label" for="optOutLeaderboard">
                    Opt-out of Leaderboard
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-3">Save Changes</button>
        </form>
    </div>

    <!-- Account Deletion Section -->
    <div class="mt-3">
        <h4>Delete Account</h4>
        <p>Warning: This action cannot be undone. All your data will be permanently deleted.</p>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAccountModal">
            Delete Account
        </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteAccountModalLabel">Delete Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your account? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form method="POST" action="{{ url_for('auth.delete_account') }}">
                    <button type="submit" class="btn btn-danger">Delete Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
